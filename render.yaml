services:
  - type: web
    name: feedback-insights-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn start:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: sqlite:///./feedback_insights.db
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: DEBUG
        value: false
